<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <title>jQuery.domActions - Example Loader</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
  <style type="text/css">
  iframe {
    position: absolute;
    top: 0px;
    left: 200px;
    width: 540px;
    height: 100%;
    border:none;
  }
  </style>
</head>
<body>
  <h1>Examples</h1>
  <ul></ul>
  <iframe id="iframe"></iframe>

  <script type="text/javascript">
  var demos = ['single-action', 'action-map', 'context', 'chaining', 'handler', 'set-actions', 'parser', 'turn-on-off', 'async'];

  $.each(demos, function(i, demo) {
    demo += '.html';
    var link = $('<a>').text(demo).attr('href', demo).attr('target', '_blank');
    link.click(function(e){
      if (e.which !== 1) return;

      e.preventDefault();
      $('iframe').attr('src', demo);
    });
    $('<li>').append(link).appendTo('ul');
  });
  </script>
</body>
</html>
